<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patitas</title>
  <link rel="stylesheet" href="css/misdatos.css">
  <link rel="stylesheet" href="css/carrito.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="icon" href="img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- incorporamos las jquey y validadores -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript"src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</head>
<body>
  
  <script src="js/nav.js"></script>
  <div class="card text-center" >
      
    <div class="card-header" id="targett-div"></div> 
          
  </div> 
 

  <form method="POST" id="formulario1">
    <h1 class="title">Mis Datos</h1>
    <table>
        <div class="form-group">
          <tr>
              <label for="id_txtRut">Rut</label>
              <input type="text" name="txtRut" class="form-control" id="id_txtRut" placeholder="Ingrese su Rut" pattern="\d{1,8}-\d{1}" title="El formato debe ser 12345678-9"/>
          </tr>
        </div>
        <tr>
          <td><label for="id_txtNombre">Nombre</label></td>
          <td><input type="nombre" name="txtNombre" class="form-control" id="id_txtNombre"  placeholder="Ingrese su nombre" />
          </td>
      </tr>
        <tr>
          <td><label for="id_txtApellido">Apellido</label></td>
          <td><input type="apellido" name="txtApellido" class="form-control" id="id_txtApellido"  placeholder="Ingrese su Apellido" />
          </td>
      </tr>
      <div class="form-group">
          <tr>
            <td><label for="id_txtEmail">Email</label></td>
            <td><input type="email" name="txtEmail" class="form-control" id="id_txtEmail" aria-describedby="emailHelp" placeholder="Ingrese su email aquí"></td>
          </tr>
        </div>
        <div class="form-group">
          <tr>
            <td><label for="id_txtdireccion">Dirección</label>
            <td><textarea type="direccion" name="txtDireccion" class="form-control" placeholder="Ingrese su Dirección" id="direccion" ></textarea>
            </td>
        </tr>
        </div>
        <div>
          <tr>
            <td><label for="id_txtSub">Con Subscripcion</label>
            <td><input type="checkbox" id="botom"> Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras</td>
          </tr>
      </div>
        <div>
          <tr>
              <td><label>Contraseña</label></td>
              <td><input type="text" name="txtContrasena" class="form-control"  placeholder="Ingrese Contraseña" id="id_txtContrasena"></td>
              <td><button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Ver Password">Ver password</button></td>
          </tr>
        </div>
        <div>
          <tr>
              <td><label>Repetir Contraseña</label></td>
              <td><input type="text" name="txtRepetirContrasena" class="form-control" placeholder="Ingrese nuevamente Contraseña" id="id_txtRepetirContrasena" />
              </td>
          </tr>
      </div>
      <div>
          <tr>
            <td><label name="subida-imagenes" type="POST" enctype="multipart/formdata"></label></td>
            <td><input type="file" name="imagen"></td>
          </tr>
      </div>
    </table>      
    <button type="submit" class="btn btn-primary" id="Guardar">Guardar</button>
    <button type="submit" class="btn btn-primary" id="limpiar">Limpiar</button>
  </form>
    

 <!-- y empieza el footer -->
 <div class="target-div" id="target-div">
</div>
<script src="js/footer.js"></script>
  <script src="js/misdatos.js" type="text/javascript"></script>
  <script src="js/vercontraseña.js" type="text/javascript"></script>

</body>
</html>
